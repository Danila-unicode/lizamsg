<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –º–µ–Ω—é –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow);
        }
        .test-message {
            background: var(--surface);
            color: var(--text);
            padding: 10px 15px;
            border-radius: var(--radius);
            margin: 10px 0;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }
        .test-message:hover {
            background: #FFF6EE;
        }
        .test-message.selected {
            border-color: var(--accent);
            background: #FFF6EE;
        }
        .test-controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .test-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }
        .test-btn:hover {
            background: #e66a00;
            transform: translateY(-1px);
        }
        .test-btn.secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .test-btn.secondary:hover {
            background: var(--border);
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: var(--radius);
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ –¢–µ—Å—Ç –º–µ–Ω—é –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π</h1>
        
        <div class="test-controls">
            <button class="test-btn" onclick="addTestMessage()">–î–æ–±–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
            <button class="test-btn secondary" onclick="clearAllMessages()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
            <button class="test-btn secondary" onclick="testSelection()">–¢–µ—Å—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è</button>
        </div>
        
        <div id="status" class="status">–ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é</div>
        
        <div id="messagesContainer">
            <!-- –¢–µ—Å—Ç–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
        
        <!-- –ü–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è (–æ–±—ã—á–Ω–∞—è) -->
        <div id="chatInputPanel" class="chat-input-panel" style="display: flex; margin-top: 20px;">
            <input type="text" id="chatMessageInput" class="chat-message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button onclick="sendTestMessage()" class="chat-send-btn"><i class="fas fa-paper-plane"></i></button>
            <button onclick="toggleTestEmoji()" class="chat-emoji-btn"><i class="far fa-smile"></i></button>
        </div>
        
        <!-- –ú–µ–Ω—é –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π -->
        <div id="selectedMessagesMenu" class="selected-messages-menu" style="display: none; padding: 5px; background: white; border-top: 1px solid #ddd; border-radius: 0 0 8px 8px; margin-top: 20px;">
            <div class="selected-count">
                <span id="selectedCount">0</span> —Å–æ–æ–±—â–µ–Ω–∏–π
            </div>
            <button class="menu-trigger" onclick="toggleSelectionMenu()">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="selection-menu" id="selectionMenu">
                <div class="menu-item" onclick="copySelectedMessages()">
                    <i class="fas fa-copy"></i>
                    –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                </div>
                <div class="menu-item resend" onclick="resendSelectedMessages()">
                    <i class="fas fa-redo"></i>
                    –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ
                </div>
                <div class="menu-item delete" onclick="deleteSelectedMessages()">
                    <i class="fas fa-trash"></i>
                    –£–¥–∞–ª–∏—Ç—å
                </div>
            </div>
            <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
            <button onclick="testSelectionMenu()" style="background: #ff6b6b; color: white; border: none; padding: 5px 10px; border-radius: 5px; margin-left: 10px;">
                –¢–µ—Å—Ç
            </button>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let selectedMessages = new Set();
        let messageCounter = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            initDeleteSystem();
        });
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function addTestMessage() {
            messageCounter++;
            const messageDiv = document.createElement('div');
            messageDiv.className = 'test-message';
            messageDiv.setAttribute('data-timestamp', messageCounter.toString());
            messageDiv.textContent = `–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ ${messageCounter}`;
            messageDiv.onclick = () => toggleMessageSelection(messageCounter.toString());
            
            document.getElementById('messagesContainer').appendChild(messageDiv);
            updateStatus(`–î–æ–±–∞–≤–ª–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ ${messageCounter}`);
        }
        
        function clearAllMessages() {
            document.getElementById('messagesContainer').innerHTML = '';
            selectedMessages.clear();
            updateSelectionMenu();
            updateStatus('–í—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ—á–∏—â–µ–Ω—ã');
        }
        
        function testSelection() {
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–æ–æ–±—â–µ–Ω–∏–π
            for (let i = 0; i < 3; i++) {
                addTestMessage();
            }
            
            // –í—ã–¥–µ–ª—è–µ–º –ø–µ—Ä–≤—ã–µ –¥–≤–∞
            setTimeout(() => {
                toggleMessageSelection('1');
                toggleMessageSelection('2');
                updateStatus('–í—ã–¥–µ–ª–µ–Ω—ã —Å–æ–æ–±—â–µ–Ω–∏—è 1 –∏ 2');
            }, 500);
        }
        
        function sendTestMessage() {
            const input = document.getElementById('chatMessageInput');
            if (input.value.trim()) {
                addTestMessage();
                input.value = '';
            }
        }
        
        function toggleTestEmoji() {
            updateStatus('–ö–Ω–æ–ø–∫–∞ —ç–º–æ–¥–∑–∏ –Ω–∞–∂–∞—Ç–∞');
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = `üìä ${message}`;
        }
        
        // –°–∏—Å—Ç–µ–º–∞ –≤—ã–¥–µ–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π (–∫–æ–ø–∏—è –∏–∑ app.js)
        function toggleMessageSelection(timestamp) {
            const messageElement = document.querySelector(`[data-timestamp="${timestamp}"]`);
            if (!messageElement) return;
            
            if (selectedMessages.has(timestamp)) {
                // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                selectedMessages.delete(timestamp);
                messageElement.classList.remove('selected');
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                selectedMessages.add(timestamp);
                messageElement.classList.add('selected');
            }
            
            updateSelectionMenu();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function updateSelectionMenu() {
            const inputPanel = document.getElementById('chatInputPanel');
            const menu = document.getElementById('selectedMessagesMenu');
            const count = document.getElementById('selectedCount');
            
            if (!menu || !count || !inputPanel) return;
            
            console.log('üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π:', {
                selectedMessagesSize: selectedMessages.size,
                inputPanelDisplay: inputPanel.style.display,
                menuDisplay: menu.style.display
            });
            
            if (selectedMessages.size > 0) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é, —Å–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞
                inputPanel.style.display = 'none';
                menu.style.display = 'flex';
                count.textContent = selectedMessages.size;
                console.log('‚úÖ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π');
                updateStatus(`–ü–æ–∫–∞–∑–∞–Ω–æ –º–µ–Ω—é –¥–ª—è ${selectedMessages.size} —Å–æ–æ–±—â–µ–Ω–∏–π`);
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞, —Å–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
                inputPanel.style.display = 'flex';
                menu.style.display = 'none';
                console.log('‚úÖ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏–π');
                updateStatus('–ü–æ–∫–∞–∑–∞–Ω–∞ –ø–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏–π');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –º–µ–Ω—é –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function testSelectionMenu() {
            console.log('üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –º–µ–Ω—é –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π');
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–µ
            selectedMessages.add('test-message-1');
            selectedMessages.add('test-message-2');
            
            console.log('üìä –í—ã–¥–µ–ª–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è:', selectedMessages.size);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ–Ω—é
            updateSelectionMenu();
            
            // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –æ—á–∏—â–∞–µ–º
            setTimeout(() => {
                selectedMessages.clear();
                updateSelectionMenu();
                console.log('üßπ –û—á–∏—Å—Ç–∏–ª–∏ —Ç–µ—Å—Ç–æ–≤—ã–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è');
            }, 3000);
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–Ω—é –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function toggleSelectionMenu() {
            const menu = document.getElementById('selectionMenu');
            if (!menu) return;
            
            menu.classList.toggle('show');
        }
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function copySelectedMessages() {
            if (selectedMessages.size === 0) return;
            
            const messages = Array.from(selectedMessages).map(timestamp => {
                const element = document.querySelector(`[data-timestamp="${timestamp}"]`);
                return element ? element.textContent : '';
            }).filter(text => text);
            
            navigator.clipboard.writeText(messages.join('\n')).then(() => {
                updateStatus(`–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ${messages.length} —Å–æ–æ–±—â–µ–Ω–∏–π`);
                selectedMessages.clear();
                updateSelectionMenu();
            });
        }
        
        // –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function resendSelectedMessages() {
            if (selectedMessages.size === 0) return;
            
            updateStatus(`–ü–æ–≤—Ç–æ—Ä–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${selectedMessages.size} —Å–æ–æ–±—â–µ–Ω–∏–π`);
            selectedMessages.clear();
            updateSelectionMenu();
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function deleteSelectedMessages() {
            if (selectedMessages.size === 0) return;
            
            selectedMessages.forEach(timestamp => {
                const element = document.querySelector(`[data-timestamp="${timestamp}"]`);
                if (element) {
                    element.remove();
                }
            });
            
            selectedMessages.clear();
            updateSelectionMenu();
            updateStatus('–í—ã–¥–µ–ª–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω—ã');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã —É–¥–∞–ª–µ–Ω–∏—è
        function initDeleteSystem() {
            updateSelectionMenu();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –≤–Ω–µ –º–µ–Ω—é –¥–ª—è –µ–≥–æ –∑–∞–∫—Ä—ã—Ç–∏—è
            document.addEventListener('click', function(event) {
                const menu = document.getElementById('selectionMenu');
                const trigger = document.querySelector('.menu-trigger');
                
                if (menu && menu.classList.contains('show') && 
                    !menu.contains(event.target) && 
                    !trigger.contains(event.target)) {
                    menu.classList.remove('show');
                }
            });
        }
    </script>
</body>

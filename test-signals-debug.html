<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Å–∏–≥–Ω–∞–ª–æ–≤ WebRTC</title>
    <style>

</head>
<body>
    <div class="container">
        <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Å–∏–≥–Ω–∞–ª–æ–≤ WebRTC</h1>
        
        <div>
            <label>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏:</label>
            <input type="text" id="userId" value="user12" placeholder="user12">
            <button onclick="checkUserSignals()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–∏–≥–Ω–∞–ª—ã</button>
            <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        </div>
        
        <div>
            <label>–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª:</label>
            <input type="text" id="testTo" value="user1" placeholder="user1">
            <button onclick="sendTestSignal()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç</button>
        </div>
    </div>

    <div class="container">
        <h2>üìã –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π</h2>
        <div class="log" id="log">
            <div class="log-entry info">[–°–∏—Å—Ç–µ–º–∞] –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ</div>
        </div>
    </div>

    <script>
        const SIGNALING_SERVER = 'https://functions.yandexcloud.net/d4ec0rusp5blvc9pucd4';
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry info">[–°–∏—Å—Ç–µ–º–∞] –õ–æ–≥ –æ—á–∏—â–µ–Ω</div>';
        }
        
        async function checkUserSignals() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                log('–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', 'error');
                return;
            }
            
            try {
                log(`üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–∏–≥–Ω–∞–ª—ã –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${userId}`, 'info');
                
                const url = `${SIGNALING_SERVER}?action=signals&userId=${userId}&since=0`;
                log(`üì° –ó–∞–ø—Ä–æ—Å: ${url}`, 'info');
                
                const response = await fetch(url);
                const data = await response.json();
                
                log(`üì° –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (data.success && data.signals) {
                    log(`‚úÖ –ü–æ–ª—É—á–µ–Ω–æ ${data.signals.length} —Å–∏–≥–Ω–∞–ª–æ–≤`, 'success');
                    
                    data.signals.forEach((signal, index) => {
                        log(`üì® –°–∏–≥–Ω–∞–ª ${index + 1}: ${signal.type} –æ—Ç ${signal.from} –∫ ${signal.to}`, 'info');
                        log(`   –í—Ä–µ–º—è: ${new Date(signal.timestamp).toLocaleString()}`, 'info');
                        log(`   ID —Å–∏–≥–Ω–∞–ª–∞: ${signal.id}`, 'info');
                    });
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–∏–≥–Ω–∞–ª–æ–≤: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
        }
        
        async function sendTestSignal() {
            const to = document.getElementById('testTo').value;
            if (!to) {
                log('–í–≤–µ–¥–∏—Ç–µ –ø–æ–ª—É—á–∞—Ç–µ–ª—è', 'error');
                return;
            }
            
            try {
                log(`üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª –∫ ${to}`, 'info');
                
                const response = await fetch(SIGNALING_SERVER, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'signal',
                        from: 'test-user',
                        to: to,
                        type: 'test-signal',
                        data: { message: '–¢–µ—Å—Ç–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª', timestamp: Date.now() }
                    })
                });
                
                const result = await response.json();
                log(`üì° –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${JSON.stringify(result, null, 2)}`, 'info');
                
                if (result.success) {
                    log(`‚úÖ –¢–µ—Å—Ç–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ`, 'success');
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${result.error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            const userId = document.getElementById('userId').value;
            if (userId) {
                checkUserSignals();
            }
        }, 5000);
        
        log('üöÄ –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞. –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥.', 'success');
    </script>

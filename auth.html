<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

        .auth-header {

        .auth-header h1 {

        }

        .auth-header p {

        }

        .form-group {

            text-align: left;
        }

        .form-group label {

            color: #333;
            font-weight: bold;
        }

        .form-group input {

            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn-primary {

            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .status.success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .status.error {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }

        .status.info {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .test-users {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .test-users h3 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .test-user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #e1e5e9;
        }

        .test-user-info {
            flex: 1;
        }

        .test-user-name {
            font-weight: bold;
            color: #333;
        }

        .test-user-phone {
            color: #666;
            font-size: 14px;
        }

        .test-user-btn {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .test-user-btn:hover {
            background: #5a6fd8;
        }

        .links {
            margin-top: 30px;
            text-align: center;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .log {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.info {
            color: #3498db;
        }

        .log-entry.success {
            color: #2ecc71;
        }

        .log-entry.error {

        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
            <p>–í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É WebRTC –ö–æ–Ω—Ç–∞–∫—Ç—ã</p>
        </div>

        <div id="statusMessage" class="status" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
                <input type="tel" id="phone" placeholder="+7(XXX)XXX-XX-XX" required>
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">–í–æ–π—Ç–∏</button>
        </form>

        <div class="test-users">
            <h3>üß™ –¢–µ—Å—Ç–æ–≤—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h3>
            <div class="test-user">
                <div class="test-user-info">
                    <div class="test-user-name">User 1</div>
                    <div class="test-user-phone">+79182725362</div>
                </div>
                <button class="test-user-btn" onclick="fillUser1()">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å</button>
            </div>
            <div class="test-user">
                <div class="test-user-info">
                    <div class="test-user-name">User 2</div>
                    <div class="test-user-phone">+79182725363</div>
                </div>
                <button class="test-user-btn" onclick="fillUser2()">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å</button>
            </div>
        </div>

        <div class="links">
            <a href="register.html">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            <a href="contacts-app.html">–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</a>
        </div>

        <div class="log" id="log">
            <div class="log-entry info">[–°–∏—Å—Ç–µ–º–∞] –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –≥–æ—Ç–æ–≤–∞</div>
        </div>
    </div>

    <script>
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${time}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            statusElement.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
            }
        }

        // –ó–∞–ø–æ–ª–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ User 1
        function fillUser1() {
            document.getElementById('phone').value = '+79182725362';
            document.getElementById('password').value = '12345';
            log('–ó–∞–ø–æ–ª–Ω–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ User 1', 'info');
        }

        // –ó–∞–ø–æ–ª–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ User 2
        function fillUser2() {
            document.getElementById('phone').value = '+79182725363';
            document.getElementById('password').value = '12345';
            log('–ó–∞–ø–æ–ª–Ω–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ User 2', 'info');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!phone || !password) {
                showStatus('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '–í—Ö–æ–¥...';
            
            try {
                log(`–ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞: ${phone}`, 'info');
                
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        password: password
                    })
                });
                
                const data = await response.json();
                log(`–†–µ–∑—É–ª—å—Ç–∞—Ç –≤—Ö–æ–¥–∞: ${JSON.stringify(data)}`, 'info');
                
                if (data.success) {
                    showStatus('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
                    log('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞', 'success');
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                    setTimeout(() => {
                        window.location.href = 'contacts-app.html';
                    }, 1500);
                } else {
                    showStatus(data.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞', 'error');
                    log(`–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${data.message}`, 'error');
                }
                
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                log(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '–í–æ–π—Ç–∏';
            }
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', async function() {
            try {
                log('–°–æ–∑–¥–∞–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...', 'info');
                
                const response = await fetch('api/create_test_users.php');
                const data = await response.json();
                
                if (data.success) {
                    log('–¢–µ—Å—Ç–æ–≤—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –≥–æ—Ç–æ–≤—ã', 'success');
                    data.users.forEach(user => {
                        log(`${user.name}: ${user.phone} (${user.status})`, 'info');
                    });
                } else {
                    log(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${data.message}`, 'error');
                }
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        });

        log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'success');
    </script>
</body>
</html>

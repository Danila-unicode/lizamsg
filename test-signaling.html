<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–¢–µ—Å—Ç —Å–∏–≥–Ω–∞–ª–∏–Ω–≥ —Å–µ—Ä–≤–µ—Ä–∞</title>
    <style>
        body {

        }
        .container {

        }
        .btn {

        }

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç —Å–∏–≥–Ω–∞–ª–∏–Ω–≥ —Å–µ—Ä–≤–µ—Ä–∞</h1>
        
        <div>
            <h3>–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–∏–≥–Ω–∞–ª–∞</h3>
            <input type="text" id="fromUser" placeholder="–û—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" value="user1">
            <input type="text" id="toUser" placeholder="–ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é" value="user2">
            <select id="signalType">
                <option value="offer">offer</option>
                <option value="answer">answer</option>
                <option value="ice-candidate">ice-candidate</option>
                <option value="call-ended">call-ended</option>
            </select>
            <input type="text" id="signalData" placeholder="–î–∞–Ω–Ω—ã–µ —Å–∏–≥–Ω–∞–ª–∞" value='{"sdp":"test-sdp","type":"offer"}'>
            <button class="btn" onclick="sendSignal()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>
        </div>
        
        <div>
            <h3>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏–≥–Ω–∞–ª–æ–≤</h3>
            <input type="text" id="checkUser" placeholder="ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" value="user2">
            <input type="number" id="sinceId" placeholder="–° ID" value="0">
            <button class="btn" onclick="checkSignals()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–∏–≥–Ω–∞–ª—ã</button>
        </div>
        
        <div>
            <h3>–°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</h3>
            <button class="btn" onclick="checkStatus()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry info">[–°–∏—Å—Ç–µ–º–∞] –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é</div>
        </div>
    </div>

    <script>
        const SIGNALING_SERVER = 'api/signaling_server.php';
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${time}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        async function sendSignal() {
            const from = document.getElementById('fromUser').value;
            const to = document.getElementById('toUser').value;
            const type = document.getElementById('signalType').value;
            const dataStr = document.getElementById('signalData').value;
            
            try {
                const data = JSON.parse(dataStr);
                
                const response = await fetch(SIGNALING_SERVER, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'signal',
                        from: from,
                        to: to,
                        type: type,
                        data: data
                    })
                });
                
                const result = await response.json();
                log(`–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–∏–≥–Ω–∞–ª–∞: ${JSON.stringify(result)}`, result.success ? 'success' : 'error');
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`, 'error');
            }
        }
        
        async function checkSignals() {
            const userId = document.getElementById('checkUser').value;
            const since = document.getElementById('sinceId').value;
            
            try {
                const url = `${SIGNALING_SERVER}?action=signals&userId=${userId}&since=${since}`;
                const response = await fetch(url);
                const data = await response.json();
                
                log(`–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏–≥–Ω–∞–ª–æ–≤: ${JSON.stringify(data)}`, data.success ? 'success' : 'error');
                
                if (data.success && data.signals) {
                    data.signals.forEach(signal => {
                        log(`  - ${signal.type} –æ—Ç ${signal.from} (ID: ${signal.id})`, 'info');
                    });
                }
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ${error.message}`, 'error');
            }
        }
        
        async function checkStatus() {
            try {
                const url = `${SIGNALING_SERVER}?action=status`;
                const response = await fetch(url);
                const data = await response.json();
                
                log(`–°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞: ${JSON.stringify(data)}`, data.success ? 'success' : 'error');
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞: ${error.message}`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            checkStatus();
        });
    </script>
</body>
</html>

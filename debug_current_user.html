<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отладка currentUser</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Отладка currentUser</h1>
    
    <div class="debug-section">
        <h3>1. Проверка localStorage</h3>
        <button onclick="checkLocalStorage()">Проверить localStorage</button>
        <div id="localStorageResult" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. Тест API с разными username</h3>
        <button onclick="testAPI()">Тестировать API</button>
        <div id="apiResult" class="result"></div>
    </div>

    <script>
        function checkLocalStorage() {
            const resultDiv = document.getElementById('localStorageResult');
            
            try {
                const userData = localStorage.getItem('userData');
                resultDiv.textContent = 'userData из localStorage:\n' + userData;
                
                if (userData) {
                    const parsed = JSON.parse(userData);
                    resultDiv.textContent += '\n\nРаспарсенные данные:\n' + JSON.stringify(parsed, null, 2);
                }
            } catch (error) {
                resultDiv.textContent = 'Ошибка: ' + error.message;
            }
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.textContent = 'Тестирование API...';
            
            try {
                // Получаем userData из localStorage
                const userData = localStorage.getItem('userData');
                if (!userData) {
                    resultDiv.textContent = 'userData не найден в localStorage';
                    return;
                }
                
                const parsed = JSON.parse(userData);
                const username = parsed.username;
                
                resultDiv.textContent = `Тестируем API с username: "${username}"\n\n`;
                
                // Тестируем API
                const response = await fetch(`https://lizaapp.ru/api/get_requests.php?username=${encodeURIComponent(username)}`);
                const data = await response.json();
                
                resultDiv.textContent += 'Результат API:\n' + JSON.stringify(data, null, 2);
                
            } catch (error) {
                resultDiv.textContent = 'Ошибка: ' + error.message;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test для lizacom.ru:9002</h1>
    <div id="status">Подключение...</div>
    <div id="messages"></div>
    
    <script>
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        function addMessage(msg) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + msg;
            messages.appendChild(div);
        }
        
        try {
            const ws = new WebSocket('wss://lizacom.ru:9002');
            
            ws.onopen = () => {
                status.textContent = 'Подключено!';
                status.style.color = 'green';
                addMessage('WebSocket подключен');
                
                // Тест аутентификации
                ws.send(JSON.stringify({
                    type: 'auth',
                    data: { userId: 'test_user' }
                }));
            };
            
            ws.onmessage = (event) => {
                addMessage('Получено: ' + event.data);
            };
            
            ws.onclose = () => {
                status.textContent = 'Отключено';
                status.style.color = 'red';
                addMessage('WebSocket отключен');
            };
            
            ws.onerror = (error) => {
                status.textContent = 'Ошибка';
                status.style.color = 'red';
                addMessage('Ошибка: ' + error);
            };
            
        } catch (error) {
            status.textContent = 'Ошибка создания WebSocket';
            status.style.color = 'red';
            addMessage('Ошибка: ' + error.message);
        }
    </script>
</body>
</html>

<body>
    <div class="container">
        <h1>üßπ –û—á–∏—Å—Ç–∫–∞ —Å–∏–≥–Ω–∞–ª–æ–≤ WebRTC</h1>
        
        <div class="status" id="status" style="display: none;"></div>

            üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ —Å–∏–≥–Ω–∞–ª—ã
        </button>

            üîÑ –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫
        </button>
        
        <button class="button" onclick="checkSignals()">
            üìä –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–µ–∫—É—â–∏–µ —Å–∏–≥–Ω–∞–ª—ã
        </button>
        
        <button class="button" onclick="clearLog()">
            üßπ –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥
        </button>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        const SIGNALING_SERVER = 'https://functions.yandexcloud.net/d4ec0rusp5blvc9pucd4';
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#333';
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            statusElement.style.display = 'block';
        }
        
        async function clearAllSignals() {
            try {
                log('–ù–∞—á–∏–Ω–∞–µ–º –æ—á–∏—Å—Ç–∫—É –≤—Å–µ—Ö —Å–∏–≥–Ω–∞–ª–æ–≤...', 'info');
                showStatus('–û—á–∏—Å—Ç–∫–∞ —Å–∏–≥–Ω–∞–ª–æ–≤...', 'info');
                
                // –ü–æ—Å–∫–æ–ª—å–∫—É —Å–µ—Ä–≤–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç clear_all_signals,
                // –º—ã –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–æ–º, —á—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å
                log('‚ÑπÔ∏è –°–µ—Ä–≤–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é –æ—á–∏—Å—Ç–∫—É —Å–∏–≥–Ω–∞–ª–æ–≤', 'info');
                log('‚ÑπÔ∏è Yandex Cloud Functions stateless - —Å–∏–≥–Ω–∞–ª—ã –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏', 'info');
                log('‚ÑπÔ∏è –°—Ç–∞—Ä—ã–µ —Å–∏–≥–Ω–∞–ª—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ "–∑–∞–±—ã–≤–∞—é—Ç—Å—è" —Å–µ—Ä–≤–µ—Ä–æ–º', 'info');
                log('‚ÑπÔ∏è –î–ª—è –ø–æ–ª–Ω–æ–π –æ—á–∏—Å—Ç–∫–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–¥–æ–∂–¥–∏—Ç–µ 1-2 –º–∏–Ω—É—Ç—ã', 'info');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â–∏–µ —Å–∏–≥–Ω–∞–ª—ã
                await checkSignals();
                
                log('‚úÖ –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é!', 'success');
                showStatus('–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é!', 'success');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                showStatus('–û—à–∏–±–∫–∞', 'error');
            }
        }
        
        async function checkSignals() {
            try {
                log('–ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â–∏–µ —Å–∏–≥–Ω–∞–ª—ã...', 'info');
                
                const response = await fetch(`${SIGNALING_SERVER}?action=signals&roomId=room1&userId=all`);
                const data = await response.json();
                
                log(`–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${JSON.stringify(data)}`, 'info');
                
                if (data.success && data.signals) {
                    log(`üìä –ù–∞–π–¥–µ–Ω–æ —Å–∏–≥–Ω–∞–ª–æ–≤: ${data.signals.length}`, 'info');
                    
                    if (data.signals.length > 0) {
                        data.signals.forEach((signal, index) => {
                            log(`  ${index + 1}. ${signal.type} –æ—Ç ${signal.from} (ID: ${signal.id})`, 'info');
                        });
                    } else {
                        log('‚úÖ –°–∏–≥–Ω–∞–ª–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ - —Å–∏—Å—Ç–µ–º–∞ —á–∏—Å—Ç–∞—è!', 'success');
                    }
                } else {
                    log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–∏–≥–Ω–∞–ª–æ–≤', 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ${error.message}`, 'error');
            }
        }
        
        async function forceRestart() {
            try {
                log('üîÑ –í—ã–ø–æ–ª–Ω—è–µ–º –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫...', 'info');
                showStatus('–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫...', 'info');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –∑–∞–ø—Ä–æ—Å–æ–≤ join/leave –¥–ª—è "–ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞" –∫–æ–º–Ω–∞—Ç—ã
                for (let i = 0; i < 3; i++) {
                    log(`–¶–∏–∫–ª –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ ${i + 1}/3...`, 'info');
                    
                    // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ
                    await fetch(SIGNALING_SERVER, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'join',
                            roomId: 'room1',
                            userId: `restart_${i}`
                        })
                    });
                    
                    // –ü–æ–∫–∏–¥–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                    await fetch(SIGNALING_SERVER, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'leave',
                            roomId: 'room1',
                            userId: `restart_${i}`
                        })
                    });
                    
                    // –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                log('‚úÖ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∑–∞–≤–µ—Ä—à–µ–Ω!', 'success');
                showStatus('–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∑–∞–≤–µ—Ä—à–µ–Ω!', 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                setTimeout(() => {
                    checkSignals();
                }, 2000);
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞: ${error.message}`, 'error');
                showStatus('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('status').style.display = 'none';
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Å–µ—Ä–≤–µ—Ä–∞
        async function checkServerStatus() {
            try {
                log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–µ—Ä–≤–µ—Ä–∞...', 'info');
                
                const response = await fetch(SIGNALING_SERVER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'ping'
                    })
                });
                
                if (response.ok) {
                    log('‚úÖ –°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                    return true;
                } else {
                    log(`‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${response.status}`, 'error');
                    return false;
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ${error.message}`, 'error');
                return false;
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Ä–≤–µ—Ä –∏ —Å–∏–≥–Ω–∞–ª—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—á–∏—Å—Ç–∫–∏ —Å–∏–≥–Ω–∞–ª–æ–≤ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'info');
            
            const serverAvailable = await checkServerStatus();
            if (serverAvailable) {
                checkSignals();
            } else {
                log('‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL –∏–ª–∏ —Å—Ç–∞—Ç—É—Å Yandex Cloud Function.', 'error');
            }
        });
    </script>
